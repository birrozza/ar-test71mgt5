<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <script>
    window.addEventListener('load', () => {
      const camera = document.querySelector('[gps-camera]');
      const marker = document.querySelector('a-image');
      const text = document.querySelector('a-text');
      let check;
      let cameraPosition = camera.object3D.position;
      let markerPosition = marker.object3D.position;
      let distance = cameraPosition.distanceTo(markerPosition);
      check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            markerPosition = marker.object3D.position;
            distance = Math.round(cameraPosition.distanceTo(markerPosition)*100)/100;

            // do what you want with the distance:
            text.setAttribute("value", distance);
        }, 100);  
      
    }); 
      
  </script>  
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
          
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
       <a-image
         src="assets/location.png"
         look-at="[gps-camera]"
         scale="1 1 1"
         gps-entity-place="latitude: 40.462408110990275; longitude: -342.7491184137700;"
      ></a-image>
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 40.462408110990275; longitude: -342.7491184137700;"
      ></a-text>
      <a-entity gltf-model="./magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="latitude: 40.462408110990275; longitude: -342.7491184137700;" animation-mixer/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
